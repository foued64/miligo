version: '2'
services:
  frontal:
    image: zyra83/miligo-front:0.1.0
    links:
    - payara:payara
  payara:
    image: zyra83/miligo-app:0.1.0
    links:
    - database-mysql:database-mysql
    ports:
    - 8484:4848/tcp
    - 8080:8080/tcp
    command:
    - bin/asadmin
    - start-domain
    - -v
    - --debug
    - 'true'
  database-mysql:
    image: zyra83/miligo-db:0.1.0
