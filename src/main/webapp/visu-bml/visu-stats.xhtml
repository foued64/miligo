<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/WEB-INF/templates/template-standard-bml.xhtml"
                xmlns:p="http://primefaces.org/ui"
                >

    <ui:define name="title">Consulter Statistiques - Bureau Maintenance et Logistique</ui:define>
    <ui:define name="content">
        <ui:include src="/WEB-INF/templates/fragments/fragment-infouser-deconnect.xhtml" />


        <h:form>
            <p:tabView>
                <p:tab title="Trajets les plus effectués">
                    <p:outputLabel value="Trajets les plus effectués - #{statsTrajetBeans.clientCourant.gsbdd.libelle}" />
                    <p:dataTable id="dataTableStatistiques" var="v" value="#{statsTrajetBeans.listeTrajetUnique}" style="margin-top : 40px;" rows="10">
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Trajet"  />
                            </f:facet>
                            <h:outputText value="#{v.key}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Nombre"/>
                            </f:facet>
                            <h:outputText value="#{v.value}" />
                        </p:column>
                    </p:dataTable>
                </p:tab>

                <p:tab title="Disponibilité des véhicules">
                    <p:chart responsive="true" type="donut" model="#{statsDisponibiliteVehiculeBeans.donutDispoVehicule}" style="height:500px;"/>
                </p:tab>

                <p:tab title="Maintenance des Véhicules">
                    <p:chart responsive="true" type="donut" model="#{statsEntretienVehiculeBeans.donutMaintenanceVehicule}"  style="height:500px;"/>
                </p:tab>

            </p:tabView>>
        </h:form>

    </ui:define>

</ui:composition>
