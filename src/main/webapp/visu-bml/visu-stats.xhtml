<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/WEB-INF/templates/template-standard-bml.xhtml"
                xmlns:p="http://primefaces.org/ui"
                >

    <ui:define name="title">Consulter Statistiques - Bureau Maintenance et Logistique</ui:define>
    <ui:define name="content">
        <ui:include src="/WEB-INF/templates/fragments/fragment-infouser-deconnect.xhtml" />
        <h:form>
            <p:panel class="ui-g" id="panelVisuStats" style="text-align: center" >

                <h:form>
                    <div class="ui-g-12 ui-g-nopad">
                        <div class="ui-g-6">
                            <p:outputLabel value="Trajets les plus effectuÃ©s - #{statsTrajetBeans.clientCourant.gsbdd.libelle}" />
                            <p:dataTable id="dataTableStatistiques" var="v" value="#{statsTrajetBeans.listeTrajetUnique}" style="margin-top : 40px;" rows="3">
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Trajet"  />
                                    </f:facet>
                                    <h:outputText value="#{v.key}" />
                                </p:column>

                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Nombre"/>
                                    </f:facet>
                                    <h:outputText value="#{v.value}" />
                                </p:column>
                            </p:dataTable>
                        </div>

                        <div class="ui-g-6">
                            <p:chart responsive="true" type="bar" model="#{statsDisponibiliteVehiculeBeans.bmDispoVehicule}" style="height:300px"/>
                        </div>

                        <div class="ui-g-6">
                            <p:chart responsive="true" type="bar" model="#{statsEntretienVehiculeBeans.bmEntretien}" style="height:300px"/>
                        </div>

                    </div>
                </h:form>

            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>
