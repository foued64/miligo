<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:form id="formNav">
		<nav class="navbar navbar-default navbar-inverse">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse" >
					 <span class="icon-bar"></span>
					 <span class="icon-bar"></span>
					 <span class="icon-bar"></span>
				</button>
				<h:link outcome="/index.xhtml" value="#{msg['application.name']}" class="navbar-brand" />
			</div>
			
			<div class="collapse navbar-collapse" id="navbar-collapse">
				<ul class="nav navbar-nav">
				
					<li class="active"><a id="btnAccueil" href="#{request.contextPath}/index.xhtml">Accueil</a></li>
					
					<li class="active"><a id="btnCompetences" href="#{request.contextPath}/competence/lister-competences.xhtml">Compétences</a></li>
					
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown">Annuaire<strong class="caret"></strong></a>
						<ul class="dropdown-menu">
							<li><h:link outcome="/annuaire/lister-personnes.xhtml" value="Lister les personnes" /></li>
							<li><h:link outcome="/annuaire/creer-personne.xhtml" value="Créer une personne" /></li>
							<li class="divider"></li>
							<li><a href="#">Autre sous-menu</a></li>
						</ul>
					</li>
				</ul>
				
				<div class="navbar-form navbar-left">
					<div class="form-group">
						<input class="form-control" type="text" placeholder="Recherche ..."/>
					</div> 
					<button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"/></button>
					
				</div>
				
				<ul class="nav navbar-nav navbar-right">	
					<li>
						<h:link id="btnConnexion"
								value="Connexion"
								outcome="/login/index.xhtml"
								rendered="#{!loginBean.connected}" >
								<span class="glyphicon glyphicon-log-in"></span>
						</h:link>
					</li>
					
					<li><h:commandLink id="btnDeconnexion"
						value="Déconnexion #{loginBean.userLogin}"
						action="/index.xhtml?faces-redirect=true"
						actionListener="#{loginBean.deconnexion()}"
						rendered="#{loginBean.connected}" >
							<span class="glyphicon glyphicon-log-out"></span>
						</h:commandLink>
					</li>
				</ul>
			</div>
		</nav>
	</h:form>

</ui:fragment>
