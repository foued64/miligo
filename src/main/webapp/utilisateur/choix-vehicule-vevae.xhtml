<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/WEB-INF/templates/template-standard-utilisateur.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:cps="http://java.sun.com/jsf/composite/composites">


    <ui:define name="title">Choix du Véhicule - Utilisateur</ui:define>

    <ui:define name="content">

        <ui:include
            src="/WEB-INF/templates/fragments/fragment-infouser-deconnect.xhtml" />

        <p:growl globalOnly="true" autoUpdate="true" />

        <div class="pageMobile">

            <h:form id="frmVE">
            
            	<f:metadata>
				  <f:event type="preRenderView" listener="#{choixTypeVehiculeBean.keepInFlashScope()}"/>
				</f:metadata>
            
				<p:panel header="Choisissez un type de véhicule">
	                <div>
	                    <p:commandButton id="btnVE" value=" "
	                                     rendered="#{choixTypeVehiculeBean.btnVE}" class="btnImageVE"
	                                     actionListener="#{choixTypeVehiculeBean.choixVE()}"/>
	
	                    <p:commandButton id="btnVAE" value=" "
	                                     rendered="#{choixTypeVehiculeBean.btnVAE}" class="btnImageVAE"
	                                     actionListener="#{choixTypeVehiculeBean.choixVAE()}"/>
	                </div>
				</p:panel>
                <p:messages id="messages" showIcon="false" showDetail="false" autoUpdate="true" closable="false"/>
            
	            <div id="validation">
	                <p:commandButton value="Afficher les autres types de véhicules disponibles"
	                                 update=":frmVE"
	                                 actionListener="#{choixTypeVehiculeBean.choisirAutreTypeDeVehicule()}"
	                                 rendered="#{choixTypeVehiculeBean.btnChoixAutreVehicule}" />
	                <p:button value="Retour à l'accueil"
	                          outcome="accueil-utilisateur.xhtml" />
	            </div>
                
            </h:form>

        </div>

    </ui:define>

</ui:composition>
