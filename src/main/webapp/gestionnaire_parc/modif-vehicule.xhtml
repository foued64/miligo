<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/WEB-INF/templates/template-standard-gestionnaire.xhtml"
                xmlns:p="http://primefaces.org/ui"
                >

    <ui:define name="title">Modifier un véhicule - Gestionnaire de Parc</ui:define>
    <ui:define name="content">
        <ui:include src="/WEB-INF/templates/fragments/fragment-infouser-deconnect.xhtml" />
        <h:form>
            <p:panel id="panelModfiVehicule" >
                <p:growl id="message" showDetail="true" />
                <p:panelGrid class="panneau">
                    <p:row>
                        <p:column>
                            <p:outputLabel value="Modifier le véhicule immatricule : "/> 
                        </p:column>
                        <p:column>
                            <h3>
                                <p:outputLabel value="#{modiferDispoBean.vehicule.immatriculation}" />
                            </h3>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel value="Modèle : " />
                        </p:column>
                        <p:column>
                            <p:outputLabel value="#{modiferDispoBean.vehicule.modele.libelle}" />
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column><p:outputLabel value="Immatriculation : "/></p:column>
                        <p:column>
                            <p:outputLabel id="champImmat" value="#{modiferDispoBean.vehicule.immatriculation}" />
                            <p:commandButton icon="ui-icon-pencil" type="button" onclick="PF('modifImmatriculation').show();">
                                <!--<p:confirm message="Modifier l'immatriculation" />-->
                            </p:commandButton>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel value="Etat : "/>
                        </p:column>
                        <p:column>
                            <p:selectOneMenu value="#{modiferDispoBean.vehicule.disponibilite}" converter="#{genericConverter}">
                                <f:selectItems value="#{modiferDispoBean.listeDispo}" var="v" itemLabel="#{v.libelle}" itemValue="#{v}"  />
                                <p:ajax listener="#{modiferDispoBean.affichePageMaintenance()}" update="panelModfiVehicule " />
                            </p:selectOneMenu>
                        </p:column>
                    </p:row>

                     <!--Popup pour la modif de l'immatriculation--> 
                    <p:dialog id="modifImmatr" modal="false" widgetVar="modifImmatriculation">
                        <p:outputLabel value="#{modiferDispoBean.vehicule.immatriculation}" />
                        <p:inputText   value="#{modiferDispoBean.vehicule.immatriculation}"/>
                        <p:commandButton value="Annuler" />
                        <p:commandButton value="Valider" actionListener="#{modiferDispoBean.modifVehiculeImmat()}"
                                         onclick="PF('modifImmatriculation').close();" update="panelModfiVehicule message"/>
                    </p:dialog>
                </p:panelGrid>
                
                <p:panelGrid id="panelMaintenance" rendered="#{modiferDispoBean.panelMaintenantVisu}">
                    <p:row>
                        <p:column>
                            <p:outputLabel value="Date de mise en circulation :" /> 
                        </p:column>
                        <p:column>
                            <h3>
                                <p:outputLabel value="#{modiferDispoBean.vehicule.dateMiseEnCirculation}">
                                    <f:convertDateTime type="date" pattern="dd-MM-yyyy"/>
                                </p:outputLabel>
                            </h3>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel value ="En entretien jusqu'au : " for="calendrier" />
                        </p:column>
                        <p:column>
                            <p:calendar id="calendrier" value="#{modiferDispoBean.entretien.dateEntretien}" showOn="button"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel value="Cause : " />
                        </p:column>
                        <p:column>
                            <p:selectOneMenu value="#{modiferDispoBean.maintenance}" converter="#{genericConverter}" >
                                <f:selectItems value="#{modiferDispoBean.listeMaintenance}"/>
                            </p:selectOneMenu>
                        </p:column>
                    </p:row>
                </p:panelGrid>


                <p:button value="Retour à l'accueil" outcome="accueil-gestionnaire-parc.xhtml" />

                <p:commandButton value="Valider" actionListener="#{modiferDispoBean.modifVehicule()}" action="accueil-gestionnaire-parc.xhtml"
                                 update="message">
                    <p:confirm message="Modifier le véhicule?" />
                </p:commandButton>

                <!-- Popup pour la modif du véhicule -->
                <p:confirmDialog showEffect="fade" hideEffect="fade" global="true" >
                    <p:commandButton value="Annuler" type="button" styleClass="ui-confirmdialog-no" />
                    <p:commandButton value="Confirmer" type="button" 
                                     update="message" styleClass="ui-confirmdialog-yes" />
                </p:confirmDialog>


            </p:panel>
        </h:form>







    </ui:define>

</ui:composition>
