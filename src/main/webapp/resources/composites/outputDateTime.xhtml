<!DOCTYPE html>
<html xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">

<composite:interface>
	<composite:attribute name="value"  required="true" />
	<composite:attribute name="pattern" default="hh:mm"/>
	<composite:attribute name="type" required="true" />
	<composite:attribute name="styleClass" required="true" />
</composite:interface>

<composite:implementation>
	<h:outputText value="#{cc.attrs.value}" styleClass="#{cc.attrs.styleClass}">
		<f:convertDateTime type="#{cc.attrs.type}" pattern="#{cc.attrs.pattern}" timeZone="Europe/Paris" />
	</h:outputText>
</composite:implementation>

</html>
